  <link href="css/bootstrap.min.css" rel="stylesheet">

  <link href="css/style.css" rel="stylesheet">

  <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->

  <!-- Fav and touch icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/apple-touch-icon-144-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/apple-touch-icon-114-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/apple-touch-icon-72-precomposed.png">

  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/scripts.js"></script>

  <script>
  function runQuery()
  {
    var msgData = {};
    msgData.title = document.forms[0].title.value;
    msgData = JSON.stringify(msgData);

    var xmlhttp;
    if (window.XMLHttpRequest)
    {// code for IE7+, Firefox, Chrome, Opera, Safari
      xmlhttp = new XMLHttpRequest();
    }
    else
    {// code for IE6, IE5
      xmlhttp = new ActiveXObject('Microsoft.XMLHTTP');
    }
    xmlhttp.onreadystatechange = function()
    {
      if (xmlhttp.readyState == 4 && xmlhttp.status == 200)
      {
        $('#resultTable').html(xmlhttp.responseText);
      }
      $('#pleaseWait').hide();
    }
    xmlhttp.open('POST', 'find', true);
    xmlhttp.setRequestHeader('Content-Type', 'application/json');
    xmlhttp.send(msgData);

    $('#pleaseWait').show();
  }
  </script>
</head>

<body>
<div class="modal hide" id="pleaseWait" data-backdrop="static" data-keyboard="false">
  <div class="modal-header">
    <center><h1>Researching ...</h1></center>
  </div>
  <div class="modal-body">
    <div class="progress progress-striped active">
      <div class="bar" style="width: 100%;"></div>
    </div>
  </div>
</div>
<p style="height: 32px;">
<div class="container-fluid">
  <div class="row-fluid">
    <div class="span4">
    </div>
    <div class="span4">
      <form class="form-search" action="javascript:runQuery()">
        <input type="text" class="input-medium search-query" id='title'>
        <button type="submit" class="btn">Search</button>
      </form>

      <div id='resultTable'>
      </div>

      <form>
        <fieldset>
          <legend>Legend</legend>
          <label>Label name</label>
          <input type="text">
          <span class="help-block">Example block-level help text here.</span>
          <label class="checkbox">
            <input type="checkbox"> Check me out</label>
          <button type="submit" class="btn">Submit</button>
        </fieldset>
      </form>
    </div>
    <div class="span4">
    </div>
  </div>
</div>
</body>
</html>
